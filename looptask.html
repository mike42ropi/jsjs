    <script>
        let population1 = [];
        let population2 = [];
        let population3 = [];
        for (i = 0; i < countries.length; i++) {
            if (countries[i]["population"] < 50000000) {
                population1.push(countries[i]["population"])

            } else if (countries[i]["population"] > 50000000 && countries[i]["population"] < 100000000) {

                population2.push(countries[i]["population"])
            } else if (countries[i]["population"] > 100000000) {

            }

        }
        let popltn = {
