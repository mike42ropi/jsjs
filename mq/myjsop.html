<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 5;
        let num2 = 9;

        //Arithmetic operators
        console.log(num2%num1);
        

        //conditional operators

        console.log(num1!=num2);
        console.log(num1<=num2);
        console.log(num1>num2);

        // check is the email is empty
        let email = "mail.gmail.com";

        console.log(email.length>0);
        console.log(email.length!=0);
        // Logical operators
        // it is used to check multiple conditions (&& and ||)
        // && all condition have to be true for it to return
        // || atleast one has to be true for the condition to be true

        console.log(
            (num1 < num2) && (num1 !=num2) && (num1 > 0) && (num1 > num2)
        );
        console.log(
            (num1 >= num2) || (num1 !=num2) || (num1 > 0) || (num1 > num2)
        );

    </script>
</body>
</html>
